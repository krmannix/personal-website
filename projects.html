			<li><img src="img/projects/jetpack.png" title="Jetpack" alt="Jetpack is a port of the popular mobile phone game 'Jetpack Joyride' set in space. The game was implemented using Verilog, a Hardware Description Language, and is played with a Field Programable Gate Array. The user must avoid randomly generated blocks (space junk) of various sizes that fly accross screen from right to left. The spaceman can only move vertically, and is in constant horizontal movement to the right."></li>
			<li><img src="img/projects/pokejack.png" title="PokeJack" alt="A mash-up of Pokemon and Blackjack for Android. A player can play Blackjack traditionally, with doubling-down and betting. The dealer will decide when to hit, and shuffles the deck after every hand. The cards are Pokemon-themed, with each suit having a specific type of Pokemon. A user can win or lose the game based on how much money they currently have."></li>
			<li><img src="img/projects/cpu.png" title="Multi-Cycle CPU" alt="Implemented using Verilog, a Hardware Description Language, this project emulates a 5 stage Central Processing Unit. Each stage is broken down into smaller modules to more easily implement the logic behind the design. A controller is also implemented to run the control lines between stages. A graphic representation of the design is also included in the Github repository."></li>
